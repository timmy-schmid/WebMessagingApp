% if not defined('username'):
<p>Create user with username and password</p>
</br>

<div>
    <form action="/create_user" method="post">
        Username: <input name="username" type="text" />
    </br></br>
        Password: <input name="password" type="password" />
    </br></br>
        <button type="submit" />Create user</button>
    </form>
</div>
% end

% if defined('err'):
<p class="error">{{err}}</p>
% end

% if defined('username'):
<p class="success">Thank you for creating an account {{username}}, you are now logged in. Welcome to our site!</p>
% end
