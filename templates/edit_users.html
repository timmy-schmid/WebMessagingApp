<p>Account Settings</p>
</br>

<table class="friends_list">
    % for user in user_list:
        <tr>
        %for field in user:
            <form id ="user_form" action="/edit_user" method="post" onsubmit="return submitForm(this);">
                <center>
                <a class="friends_list">{{field}}</a>
                
                <input type="hidden" name="user" value={{field}}>
                <input type="submit" class="remove" name="remove" value="Remove user" />
                <input type="submit" class="mute" name="mute" value="Mute user" />
                
                </center>
                
            </br>
            </form>
        % end
        </tr>
    % end
    </table>

<script>
    function submitForm() {
        return confirm("Are you sure that you want to remove/mute this user?");
    }
</script>

% if defined('success'):
<p class="success">{{success}}</p>
% end
